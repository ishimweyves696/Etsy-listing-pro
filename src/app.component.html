
<div class="min-h-screen bg-gray-50 text-gray-800">
  @if (!isLandingPage()) {
    <header class="bg-white/80 backdrop-blur-lg border-b border-gray-200 sticky top-0 z-50">
      <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center">
            <a routerLink="/home" class="flex items-center space-x-3">
              <svg class="h-9 w-9 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.47 2.118L2.25 12.87a2.25 2.25 0 0 1 2.248-2.118l.23.08a3 3 0 0 0 5.78-1.128 2.25 2.25 0 0 1 2.47-2.118L12.75 4.5l.23.08a3 3 0 0 0 5.78 1.128 2.25 2.25 0 0 1 2.47 2.118l-1.99 7.02a2.25 2.25 0 0 1-2.248 2.118l-.23-.08a3 3 0 0 0-5.78-1.128 2.25 2.25 0 0 1-2.47-2.118L9.53 16.122Z" />
              </svg>
              <span class="font-bold text-2xl text-gray-800">Etsy Listing Pro</span>
            </a>
          </div>
          <div class="flex items-center space-x-2">
            <a routerLink="/home" routerLinkActive="bg-orange-50 text-orange-600 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 hover:bg-gray-100 hover:text-orange-500 transition-all duration-200 px-4 py-2 rounded-lg text-base font-medium">Generate</a>
            <a routerLink="/results" routerLinkActive="bg-orange-50 text-orange-600 font-semibold" class="text-gray-600 hover:bg-gray-100 hover:text-orange-500 transition-all duration-200 px-4 py-2 rounded-lg text-base font-medium">Results</a>
          </div>
        </div>
      </nav>
    </header>
  }
  <main>
    <div [class]="isLandingPage() ? '' : 'container mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-12'">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
